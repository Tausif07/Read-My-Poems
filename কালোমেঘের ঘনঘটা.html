    <h2>কালোমেঘের ঘনঘটা  </h2> <h3>-নূর মোহাম্মদ তৌসিফ </h3>
    <p style = "font-size: 25px">
   

      ঐ কালোমেঘের ঘনঘটাতে<br>
চলো ভিজে একাকার হই<br>
এই বৃষ্টিসিক্ত কামনাতে<br>
আমার এলোকেশে পরশ বোলাবে তুমি<br>
আমি থাকি এই বাসনাতে<br>
কোনো শীতের রাতে তোমার উষ্ণ ছোঁয়ায়<br>
আমি বিভোর হই তোমার ভাবনাতে।<br>

 </p> <br>
     <br>
    <p style = "font-size: 20px" >
*Inspired by the Hindi song ‘Zara Zara’.
      
    </p>
